<!DOCTYPE html>

<html>

	<head>

		<title>Convert HTML to Invoice</title>

		<link href="assets/css/style.css" type="text/css" rel="stylesheet" />

	</head>

	<body>

		<div id="invoice">

			<h1>Invoice</h1>

			<p>Order ID: 12345</p>

			<p>Date: 27 May 2021</p>

			<p>Time: 10:30 AM</p>

			<p>Venue: AMC Graduate Center, 25, AMC Street, New York, USA.</p>

			<p>Contact our <a href="#">Organizers' Team</a> if you need any support.</p>

		</div>


		<button id="download-btn" class="btn-primary">Download Invoice</button>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>

		<script src="assets/js/convert.js"></script>

		<script>

			document.getElementById("download-btn").addEventListener("click", downloadInvoice);


			function downloadInvoice() {

				const { jsPDF } = window.jspdf;


				var doc = new jsPDF('p', 'pt', 'letter');


				var specialElementHandlers = {

					'#editor': function (element, renderer) {

						return true;

					}

				};


				doc.fromHTML(

					document.getElementById('invoice'), 

					15, // x-coordinate

					15, // y-coordinate

					{'width': 180,'elementHandlers': specialElementHandlers},


					function () {

						doc.save('invoice.pdf');

					}

				);

			}

		</script>

	</body>

</html>
